<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de gestión y seguimiento de facturas con flujo de aprobación">
    <title>Gestor de Facturas - Sistema de Seguimiento</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navegación -->
    <nav class="navbar" id="navbar" style="display: none;">
        <div class="nav-container">
            <div class="nav-brand">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <span class="brand-text">Gestor de Facturas</span>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="#" class="nav-link" data-view="dashboard">Facturas</a>
                <a href="#" class="nav-link" data-view="cargar">Cargar Factura</a>
                <a href="#" class="nav-link" data-view="usuarios" id="navUsuarios" style="display: none;">Usuarios</a>
                <a href="#" class="nav-link" data-view="proveedores" id="navProveedores"
                    style="display: none;">Proveedores</a>
            </div>
            <div class="nav-user" id="navUser">
                <span class="user-name" id="userName">Usuario</span>
                <button class="btn-logout" id="btnLogout">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <main class="main-container" id="mainContainer">
        <!-- Las vistas se cargarán dinámicamente aquí -->
    </main>

    <!-- Notificaciones Toast -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Título</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Contenido dinámico -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
